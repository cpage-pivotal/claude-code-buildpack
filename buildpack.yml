---
# Buildpack Configuration
name: claude-code-buildpack
version: 1.0.0
description: Cloud Foundry buildpack for bundling Claude Code CLI into containers

# Default configuration values
defaults:
  nodejs:
    version: 20.11.0
  claude-code:
    version: latest
    log-level: info
    model: sonnet

# Dependencies
dependencies:
  - name: nodejs
    version: 20.11.0
    uri: https://nodejs.org/dist/v20.11.0/node-v20.11.0-linux-x64.tar.xz
    sha256: 8d6165e5a14f0a6fce1b4098e3e96af6a78844b78ff4f9e2f5e14f9f3e6e9c4c

  - name: claude-code
    version: latest
    uri: npm:@anthropic-ai/claude-code

# Buildpack metadata
metadata:
  language: multi
  type: supply
  final: false

# Include and exclude patterns for buildpack packaging
include:
  - bin/**
  - lib/**
  - resources/**
  - buildpack.yml
  - manifest.yml
  - VERSION
  - README.md

exclude:
  - tests/**
  - examples/**
  - docs/**
  - .git/**
  - "*.md"
