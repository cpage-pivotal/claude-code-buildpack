---
# Default Claude Code Configuration Template
# Copy this file to your application root as .claude-code-config.yml

claudeCode:
  # Enable Claude Code CLI installation
  enabled: true

  # Claude Code CLI version (use "latest" or specify version like "2.0.50")
  version: "latest"

  # Authentication configuration
  authentication:
    # API key - will fall back to ANTHROPIC_API_KEY environment variable
    # It's recommended to use environment variables for sensitive data
    apiKey: ${ANTHROPIC_API_KEY}

  # CLI behavior settings
  settings:
    logLevel: "info"          # Log level: debug, info, warn, error
    model: "sonnet"            # Default model: sonnet, opus, haiku
    outputFormat: "text"       # Output format: text, json

  # MCP (Model Context Protocol) Servers
  # Note: MCP configuration will be fully implemented in Phase 2
  mcpServers: []

