  #     args:
  #       - "-y"
  #       - "@modelcontextprotocol/server-github"
  #     env:
  #       GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN}
  #
  # Remote SSE MCP servers:
  #   - name: github
  #     type: sse
  #     url: "https://github-mcp-server.example.com/sse"

  # Skills Configuration
  # Skills extend Claude's capabilities with custom instructions and scripts
  #
  # Bundled Skills:
  # - Place Skills in .claude/skills/ directory in your application
  # - Each Skill should be in its own subdirectory with a SKILL.md file
  # - Skills are automatically discovered during staging
  #
  # Example bundled Skill structure:
  # .claude/
  #   skills/
  #     my-skill/
  #       SKILL.md         # Required: Skill definition with YAML frontmatter
  #       scripts/         # Optional: Supporting scripts
  #       templates/       # Optional: Templates
  #
  # Invalid Skills generate warnings but don't fail the build

