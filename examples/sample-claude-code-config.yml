---
# Sample .claude-code-config.yml
# Place this file in your application root to enable Claude Code buildpack

claudeCode:
  # Enable Claude Code CLI installation
  enabled: true

  # Claude Code CLI version
  # Use "latest" for the newest version, or specify a version like "2.0.50"
  version: "latest"

  # Log level for Claude Code CLI
  logLevel: "info"          # debug, info, warn, error
  
  # Default model to use
  model: "sonnet"            # sonnet, opus, haiku

  # Claude settings for improved performance
  # These settings are written to ~/.claude/settings.json
  settings:
    # Enable extended thinking mode for better multi-step reasoning
    # This significantly improves performance for complex operations
    alwaysThinkingEnabled: true

  # MCP (Model Context Protocol) Servers
  # Configure MCP servers to extend Claude Code capabilities
  mcpServers: []

  # Example MCP server configurations:
  #
  # Local stdio MCP servers:
  # mcpServers:
  #   - name: filesystem
  #     type: stdio
  #     command: npx
  #     args:
  #       - "-y"
  #       - "@modelcontextprotocol/server-filesystem"
  #     env:
  #       ALLOWED_DIRECTORIES: "/home/vcap/app,/tmp"
  #
  #   - name: github
  #     type: stdio
  #     command: npx
  #     args:
  #       - "-y"
  #       - "@modelcontextprotocol/server-github"
  #     env:
  #       GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN}
  #
  # Remote SSE MCP servers:
  #   - name: github
  #     type: sse
  #     url: "https://github-mcp-server.example.com/sse"

  # Skills Configuration
  # Skills extend Claude's capabilities with custom instructions and scripts
  skills: []

  # Example Skills configurations:
  #
  # Skills bundled with your application:
  # - Place Skills in .claude/skills/ directory in your application
  # - Each Skill should be in its own subdirectory with a SKILL.md file
  # - No configuration needed - Skills are automatically discovered
  #
  # Example bundled Skill structure:
  # .claude/
  #   skills/
  #     my-skill/
  #       SKILL.md         # Required: Skill definition with YAML frontmatter
  #       scripts/         # Optional: Supporting scripts
  #       templates/       # Optional: Templates
  #
  # Skills from git repositories (cloned during staging):
  # skills:
  #   - name: team-workflow-skills
  #     git:
  #       url: https://github.com/your-org/team-skills.git
  #       ref: main              # branch, tag, or commit (optional, default: default branch)
  #       path: skills/          # subdirectory within repo (optional)
  #
  #   - name: security-review
  #     git:
  #       url: https://github.com/security-team/claude-skills.git
  #       ref: v1.2.0            # pin to specific version tag
  #
  # Skills are cached between builds for faster deployments
  # Invalid Skills generate warnings but don't fail the build

