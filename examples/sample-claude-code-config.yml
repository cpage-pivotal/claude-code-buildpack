---
# Sample .claude-code-config.yml
# Place this file in your application root to enable Claude Code buildpack

claudeCode:
  # Enable Claude Code CLI installation
  enabled: true

  # Claude Code CLI version
  # Use "latest" for the newest version, or specify a version like "2.0.50"
  version: "latest"

  # Log level for Claude Code CLI
  logLevel: "info"          # debug, info, warn, error
  
  # Default model to use
  model: "sonnet"            # sonnet, opus, haiku

  # Claude settings for improved performance
  # These settings are written to ~/.claude/settings.json
  settings:
    # Enable extended thinking mode for better multi-step reasoning
    # This significantly improves performance for complex operations
    alwaysThinkingEnabled: true

  # Plugin Marketplaces
  # Configure team marketplaces to make plugins easily discoverable
  # Marketplaces are added to ~/.claude/settings.json
  marketplaces: []

  # MCP (Model Context Protocol) Servers
  # Configure MCP servers to extend Claude Code capabilities
  mcpServers: []

  # Example MCP server configurations:
